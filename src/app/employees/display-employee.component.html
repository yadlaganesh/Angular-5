 
     <div class="panel panel-primary" [class.panel-success]="selectedEmployee === employee.id">
      <div class="panel-heading">
          <h3 class="panel-title">{{employee.name | uppercase}}</h3>
      </div>
      <div class="panel-body">
        <div class="col-xs-10">
          <div class="row">
            <div class="col-xs-4">
              <img [src]="employee.photoPath" class="img-responsive"/>
            </div>
            <div class="col-xs-8">
                <div class="row">
                    <div class="col-xs-6">
                      Gender
                    </div>
                    <div class="col-xs-6">
                      : {{employee.gender}}
                      </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                      Email
                    </div>
                    <div class="col-xs-6">
                      : {{employee.email}}
                      </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        PhoneNumber
                    </div>
                    <div class="col-xs-6">
                      : {{employee.phoneNumber}}
                      </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        Date of Birth
                    </div>
                    <div class="col-xs-6">
                      : {{employee.dateOfBirth | date}}
                      </div>
                </div>
                <div class="row">
                  <div class="col-xs-6">
                      Department
                  </div>
                  <div class="col-xs-6" [ngSwitch]="employee.department">
                    :
                    <span *ngSwitchCase="1">Help Case</span>
                    <span *ngSwitchCase="2">IT</span>
                    <span *ngSwitchCase="3">HR</span>
                    <span *ngSwitchCase="4">Payroll</span>
                    <span *ngSwitchDefault>Other (N/A)</span>
                    </div>
              </div>
                
            </div>
          </div>
        </div>
      </div>
      </div>
